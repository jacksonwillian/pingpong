<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
</head>
<style>
    
    body {
        margin: 0 auto;
        background-color: #000;
        display: block;
    }

    #score {
        color: #fff;
        display: block;
        margin: 0 auto;
        margin-top: 20px;
        width: 120px;
    }

    #frame {
        display: block;
        margin: 0 auto;
        margin-top: 20px;
        border: 1px solid #79d35b;
    }

    #startButton {
        display: block;
        margin: 0 auto;
        width: 100px;
        margin-top: 20px;
    }



</style>

<body>

    <div id="scoreView"></div>
    <div id="canvasView"></div>

    <button id='startButton' type="button" title="Start" onclick="start()">Start</button>

    <script src="views/score.view.js"></script>
    <script src="views/canvas.view.js"></script>

    <script src="domains/score.js"></script>
    <script src="domains/base.js"></script>
    <script src="domains/ball.js"></script>
    <script src="domains/bat.js"></script>
    <script src="domains/frame.js"></script>
    <script src="domains/game.js"></script>

    <script src="controllers/game.controller.js"></script>

    <script>
        const gameController = new GameController();

        let startButton = document.querySelector('#startButton');

        function start() {
            gameController.start(); 
            startButton.title = 'Restart';
            startButton.textContent = 'Restart';
        }
    </script>

</body>

</html>
